{{ define "chapter02/arr_struct.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--第一种循环方式-->
{{range .}}
    {{.Id}}
    {{.Name}}
    {{.Age}}
    {{.Addr}}
    <br>
{{end}}

<br>
<!--第二种循环方式-->
{{range $i,$v :=.}}
    {{$v.Id}}
    {{$v.Name}}
    {{$v.Age}}
    {{$v.Addr}}
    <br>
{{end}}

</body>
</html>
{{ end }}
